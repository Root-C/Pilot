<section name="creardetalles" ng-controller="DetallesController">

<div class="row" ng-show="showcreardetalles">

<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-4 control-label" for=""> Codigo de producto</label>
                   <div class="col-md-4">
                     <input id="idproducto" name="" type="text" placeholder="Ingrese ID..." class="form-control input-md" ng-model="idproducto" required>
                     </div>
			</div>

			<div class="form-group">
			<label class="col-md-4 control-label" for=""> Descripcion</label>
				<div class="col-md-4">
					<input type="text" ng-model="descripcionproducto" placeholder="descrip" class="form-control input-md" required/>
				</div>
			</div>

			<div class="form-group">
			<label class="col-md-4 control-label" for=""> Precio Final</label>
				<div class="col-md-4">
					<input type="text" ng-model="preciofinal" placeholder="Precio" class="form-control input-md" required/>
				</div>
			</div>

			<div class="form-group">
			<label class="col-md-4 control-label" for=""> Cantidad</label>
				<div class="col-md-4">
					<input type="text" ng-model="cantidadproducto" placeholder="Cantidad" class="form-control input-sm" required/>
				</div>
			</div>

			<!--<div class="form-group">
			<label class="col-md-4 control-label" for=""> Descuento</label>
				<div class="col-md-4">
					<input type="text" ng-model="descuentoproducto" placeholder="Descuento" class="form-control input-md"/>
				</div>
			</div>-->

		<!--	<div class="form-group">
			<label class="col-md-4 control-label" for=""> Pago Inicial</label>
				<div class="col-md-4">
					<input type="text" ng-model="pagoinicial" placeholder="Ingrese monto" class="form-control input-md"/>
				</div>
			</div>-->

			<div class="form-group">
			<label class="col-md-4 control-label" for=""> </label>
				<div class="col-md-4">
					<button class="btn btn-success" ng-click="createDetalle()">AÃ±adir items</button>
				</div>
			</div>
	</div>

<div class="col-md-12" ng-show="tabledetalles">
			<table class="table table-striped table-responsive table-bordered">
				<thead>
					<tr>
						<th class="centrar">IdProducto</th>
						<th class="centrar">Descripcion</th>
						<th class="centrar">Precio Regular</th>
						<th class="centrar">Cantidad</th>
						<!--<th class="centrar">Descuento</th>
						<th class="centrar">Pago inicial</th>-->
						<th class="centrar">Precio Total</th>
						<th class="centrar">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="d in detalles">
						<td class="centrar">{{d.idproducto}}</td>
						<td class="centrar">{{d.descripcionproducto}}</td>
						<td class="centrar">S/. {{d.precioproducto | number:0}}</td>
						<td class="centrar">{{d.cantidadproducto}}</td>
						<!--<td class="centrar">S/. {{d.descuentoproducto}}</td>
						<td class="centrar">S/. {{d.payperitem}}</td>-->
						<td class="centrar">S/. {{d.preciofinal -d.descuentoproducto - d.payperitem}}</td>
						<td class="centrar"><a ng-click="deleteDetalle(d._id)"><i class="icon-remove"></i></a></td>
					</tr>
					<tr>
						<td colspan="6" class="warning negrita">DETALLE DE COMPRA</td>
					</tr>
					<!--<tr>
						<td colspan="4" class="negrita">Precio Regular (Sin descuentos ni pagos iniciales): </td>
						<td class="descuento">S/. {{getParcial()}} </td> 
						<td class="centrar"><i class="icon-ok"></i></td>
					</tr>	
					<tr>
						<td colspan="4" class="negrita">Total Descuentos : </td>
						<td class="centrar">S/. {{getDescuentos()}}</td> 
						<td class="centrar"><i class="icon-ok"></i></td>
					</tr>-->
					<tr>
						<td colspan="4" class="negrita">Precio Total : </td>
						<td class="preciofinal">S/. {{getFacturado()}}</td>
						<td class="centrar"><i class="icon-ok"></i></td>
					</tr>
					<!--<tr>
						<td colspan="4" class="negrita">Pagos realizados: </td>
						<td class="centrar">S/. {{getPPPi()}}</td> 
						<td class="centrar"><i class="icon-ok"></i></td
					</tr>-->
					
					
					
					<tr  class="success" ng-include="'../boletas/views/pagarboletas.html'" ng-controller="BoletasController" >
						
					</tr>

				</tbody>
			</table>
			</div>
</div>






</section>
