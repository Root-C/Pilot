<!-- La view artículo -->
<section ng-controller="ArticlesController" ng-init="findOne()">
    <h1 ng-bind="article.titulo"></h1>
    <!-- Mostrar los botones de edición para artículo creado -->
    <div ng-show="authentication.user._id == article.creador._id">
        <a href="/#!/articles/{{article._id}}/edit">editar</a>
        <a href="#" ng-click="delete();">borrar</a>
    </div>
    <small>
        <em>Publicado el</em>
        <em ng-bind="article.creado | date:'mediumDate'"></em>
        <em>Por</em>
        <em ng-bind="article.creador.fullName"></em>
    </small>
    <p ng-bind="article.contenido"></p>
</section>
